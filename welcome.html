<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Harry Potter - Bem-vindo</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-blend-mode: multiply;
            background: 
                url('images/fundo2.png') no-repeat center center fixed,
                linear-gradient(to bottom, rgba(26, 18, 11, 0.7), rgba(40, 25, 10, 0.9));
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .welcome-container {
            background: 
                url('https://www.transparenttextures.com/patterns/aged-paper.png'),
                linear-gradient(to bottom, rgba(26, 18, 11, 0.9), rgba(40, 25, 10, 0.95));
            padding: 40px;
            border-radius: 15px;
            border: 2px solid gold;
            border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0,20 C20,0 80,0 100,20 L100,80 C80,100 20,100 0,80 Z" fill="none" stroke="gold" stroke-width="2"/></svg>') 30 stretch;
            box-shadow: 0 0 30px gold, 
                        0 0 60px rgba(255, 215, 0, 0.3) inset;
            max-width: 600px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s;
            font-style: italic;
            backdrop-filter: blur(5px);
            overflow: hidden;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: rotateLight 20s linear infinite;
            z-index: -1;
        }

        .welcome-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/rice-paper-3.png');
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
            mix-blend-mode: overlay;
        }

        .welcome-container:hover {
            transform: translateY(-5px) rotate(0.5deg);
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: gold;
            text-shadow: 2px 2px 5px #000;
            animation: flicker 3s infinite alternate;
            position: relative;
        }

        h1::after {
            content: "✨";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
        }

        .description {
            margin-bottom: 20px;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .description::first-letter {
            font-size: 1.5em;
            color: gold;
            font-family: 'Cinzel Decorative', cursive;
        }

        @keyframes rotateLight {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wands-container {
            position: relative;
            height: 180px;
            margin: 25px 0;
        }

        .wands-image {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            max-width: 220px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
            transition: all 0.5s ease;
            z-index: 1;
        }

        .start-button {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, rgba(255,215,0,0.2), rgba(255,215,0,0.05));
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            z-index: 3;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3),
                        0 0 20px rgba(255, 215, 0, 0.1) inset;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 215, 0, 0.5) 50%,
                transparent 55%
            );
            animation: spell-effect 3s linear infinite;
            z-index: -1;
        }

        .start-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .start-button:hover::after {
            left: 100%;
        }

        @keyframes spell-effect {
            0% { transform: rotate(0deg) translateY(-100%); }
            100% { transform: rotate(360deg) translateY(-100%); }
        }

        .wands-container:hover .wands-image {
            transform: translateX(-50%) rotate(165deg) translateY(-10px);
            filter: drop-shadow(0 0 25px gold);
        }

        .start-button:hover {
            background: linear-gradient(145deg, rgba(255,215,0,0.4), rgba(255,215,0,0.2));
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 15px gold;
        }

        .sparks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .spark {
            position: absolute;
            background: gold;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px 5px gold;
        }

        .fawkes {
            position: absolute;
            width: 100px;
            height: 100px;
            right: 20px;
            bottom: 20px;
            background: url('images/fawkes.png') no-repeat;
            background-size: contain;
            animation: float 6s ease-in-out infinite;
            z-index: 3;
            filter: drop-shadow(0 0 10px #ff6d00) brightness(1.1);
            mix-blend-mode: lighten;
            transition: filter 0.3s;
        }

        .fawkes:hover {
            animation: float 3s ease-in-out infinite, glow 1.5s alternate infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #ff6d00) brightness(1.1); }
            to { filter: drop-shadow(0 0 20px #ff6d00) brightness(1.3); }
        }

        @keyframes flicker {
            0%, 100% { text-shadow: 0 0 10px gold, 0 0 20px darkorange, 0 0 30px rgba(255, 140, 0, 0.5); }
            50% { text-shadow: 0 0 5px gold, 0 0 10px darkorange; }
        }

        .magic-text {
            display: block;
            font-style: italic;
            color: gold;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .warning-text {
            background: rgba(198, 40, 40, 0.15);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            position: relative;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .warning-text::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, gold, transparent);
        }

        .blink {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .gold-text {
            background: linear-gradient(to right, #ffd700, #f0c14b, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        .highlight {
            background: linear-gradient(to right, gold, darkorange);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        @media (max-width: 500px) {
            .welcome-container {
                transform: scale(0.9);
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .description {
                font-size: 0.9rem;
            }

            .wands-image {
                max-width: 180px;
                bottom: 30px;
            }

            .wands-container {
                height: 150px;
            }

            .start-button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .fawkes {
                width: 50px;
                height: 50px;
            }
        }
        
    </style>
</head>

<body>
    <div class="sparks" id="sparks-container"></div>
    <div class="fawkes"></div>

    <div class="welcome-container">
        <h1>Torneio Tribruxo do Conhecimento Mágico</h1>

        <p class="description">
            <span class="magic-text">"Por ordem do Ministério da Magia"</span><br>
            Você foi selecionado(a) para representar sua casa no 
            <strong class="gold-text">Grande Torneio de Feitiços Mentais</strong>!
        </p>

        <div class="wands-container">
            <img src="images/varinha.png" alt="Varinha Mágica" class="wands-image">
            <button class="start-button" onclick="startQuiz()">
                <span class="button-text">Aceitar o Desafio</span>
            </button>
        </div>

        <p class="description warning-text">
            <span class="icon">⚠️</span>
            <strong class="blink">Armadilhas do Cálice!</strong> 
            <span class="highlight">Cada resposta errada pode custar pontos preciosos para sua casa!</span>
        </p>
    </div>

    <script>
        function createSparks() {
            const container = document.getElementById('sparks-container');
            const colors = ['gold', '#ff5555', '#55aaff', '#aaff55', '#ff55ff'];
            
            container.innerHTML = '';

            for (let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                const size = Math.random() * 6 + 2;
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                spark.style.width = `${size}px`;
                spark.style.height = `${size}px`;
                spark.style.background = color;
                spark.style.borderRadius = '50%';
                spark.style.position = 'absolute';
                spark.style.left = `${Math.random() * 100}vw`;
                spark.style.top = `${Math.random() * 100}vh`;
                spark.style.opacity = '0';
                spark.style.boxShadow = `0 0 ${size*2}px ${size}px ${color}`;
                
                spark.style.animation = `
                    float ${duration}s ease-in-out ${delay}s infinite,
                    fade ${duration}s ease-in-out ${delay}s infinite
                `;
                
                container.appendChild(spark);
            }

            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0) rotate(0deg); }
                    25% { transform: translate(${Math.random()*20-10}px, -10px) rotate(5deg); }
                    50% { transform: translate(${Math.random()*20-10}px, -20px) rotate(0deg); }
                    75% { transform: translate(${Math.random()*20-10}px, -10px) rotate(-5deg); }
                }
                @keyframes fade {
                    0%, 100% { opacity: 0; }
                    50% { opacity: ${Math.random()*0.7 + 0.3}; }
                }
            `;
            document.head.appendChild(style);
        }

        function startQuiz() {
            const portal = document.createElement('div');
            portal.style.position = 'fixed';
            portal.style.width = '10px';
            portal.style.height = '10px';
            portal.style.background = 'radial-gradient(circle, gold, transparent)';
            portal.style.borderRadius = '50%';
            portal.style.left = '50%';
            portal.style.top = '50%';
            portal.style.transform = 'translate(-50%, -50%)';
            portal.style.zIndex = '9999';
            portal.style.boxShadow = '0 0 50px gold';
            portal.style.animation = 'portalOpen 1.5s forwards';
            document.body.appendChild(portal);

            document.querySelector('.welcome-container').style.animation = 'fadeOut 1s forwards';

            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes portalOpen {
                    0% { width: 10px; height: 10px; opacity: 0; }
                    50% { opacity: 1; }
                    100% { width: 200vw; height: 200vh; opacity: 0; }
                }
                @keyframes fadeOut {
                    from { opacity: 1; transform: translateY(0); }
                    to { opacity: 0; transform: translateY(-50px); }
                }
            `;
            document.head.appendChild(style);

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        window.onload = function () {
            createSparks();            
            document.querySelector('.welcome-container').style.animation = 'fadeIn 1s forwards';

            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(50px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
        };
    </script>
</body>
</html>
